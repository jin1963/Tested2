<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G3X24 Ultra Staking Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>G3X24 Ultra Encoder v2</h1>

    <button id="connectButton">Connect Wallet</button>
    <div id="walletAddress"></div>

    <h3>Stake G3X</h3>
    <input type="number" id="amountInput" placeholder="Amount to stake">
    <select id="tierSelect">
      <option value="90">90 Days</option>
      <option value="180">180 Days</option>
      <option value="270">270 Days</option>
      <option value="365">365 Days</option>
    </select>
    <button id="approveButton">Approve</button>
    <button id="stakeButton">Stake</button>

    <h3>Manage Stake</h3>
    <input type="number" id="stakeIndex" placeholder="Stake Index">
    <button id="claimButton">Claim</button>
    <button id="unstakeButton">Unstake</button>

    <div id="status"></div>
  </div>

  <script src="abi.js"></script>
  <script src="ultra_v2.js"></script>

</body>
</html>
